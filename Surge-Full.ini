; ================== 完整的 ACL4SSR 与 blackmatrix7 分流规则整合配置 ==================

[General]
enable_rule_generator=true
overwrite_original_rules=true

; ================== 节点分组定义 ==================
custom_proxy_group=🚀 节点选择`select`[]♻️ 自动选择`[]🇭🇰 香港节点`[]🇨🇳 台湾节点`[]🇸🇬 狮城节点`[]🇯🇵 日本节点`[]🇺🇲 美国节点`[]🇰🇷 韩国节点`[]🚀 手动切换`[]DIRECT
custom_proxy_group=🚀 手动切换`select`.*
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50

; 流媒体分组
custom_proxy_group=🎥 奈飞视频`select`(奈飞|Netflix|NETFLIX|NF)
custom_proxy_group=🎬 迪士尼视频`select`[]🚀 节点选择`[]🇭🇰 香港节点`[]🇨🇳 台湾节点`[]🇸🇬 狮城节点`[]🇯🇵 日本节点`[]🇺🇲 美国节点
custom_proxy_group=🎬 HBO视频`select`[]🚀 节点选择`[]🇭🇰 香港节点`[]🇨🇳 台湾节点`[]🇸🇬 狮城节点`[]🇯🇵 日本节点`[]🇺🇲 美国节点
custom_proxy_group=🎬 Hulu视频`select`[]🚀 节点选择`[]🇺🇲 美国节点`[]🇯🇵 日本节点`[]🇸🇬 狮城节点
custom_proxy_group=🎬 亚马逊视频`select`[]🚀 节点选择`[]🇺🇲 美国节点`[]🇯🇵 日本节点`[]🇸🇬 狮城节点
custom_proxy_group=📹 油管视频`select`[]🚀 节点选择`[]♻️ 自动选择`[]DIRECT

; AI 平台专属分组
custom_proxy_group=🤖 OpenAI`select`[]🚀 节点选择`[]🇺🇲 美国节点`[]♻️ 自动选择
custom_proxy_group=🤖 Claude`select`[]🚀 节点选择`[]🇺🇲 美国节点`[]♻️ 自动选择
custom_proxy_group=🤖 Gemini`select`[]🚀 节点选择`[]🇺🇲 美国节点`[]🇸🇬 狮城节点`[]♻️ 自动选择
custom_proxy_group=🎨 Midjourney`select`[]🚀 节点选择`[]🇺🇲 美国节点`[]♻️ 自动选择
custom_proxy_group=💬 通用AI平台`select`[]🚀 节点选择`[]♻️ 自动选择`[]DIRECT

; 腾讯专属分组
custom_proxy_group=🐧 腾讯服务`select`[]DIRECT`[]🚀 节点选择

; 自动测速节点
custom_proxy_group=🇭🇰 香港节点`url-test`(港|HK|Hong)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇨🇳 台湾节点`url-test`(台|TW|Taiwan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇸🇬 狮城节点`url-test`(新加坡|SG|Singapore|坡|狮城)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇯🇵 日本节点`url-test`(日本|JP|Japan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇺🇲 美国节点`url-test`(美|US|States)`http://www.gstatic.com/generate_204`300,,150
custom_proxy_group=🇰🇷 韩国节点`url-test`(韩|KR|Korea)`http://www.gstatic.com/generate_204`300,,50

; ================== 规则定义 ==================

; 腾讯服务（确保直连）
ruleset=🐧 腾讯服务,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Tencent.list

; 流媒体服务
ruleset=🎥 奈飞视频,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Netflix/Netflix.yaml
