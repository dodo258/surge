mode: rule
log-level: info
mixed-port: 7890
allow-lan: true
external-controller: :9090
unified-delay: true
sniffer:
  enable: true
  sniff:
    TLS:
      ports:
      - 443
      override-destination: true
    HTTP:
      ports:
      - 80
      - 8080
      - 8880
      override-destination: true
  parse-pure-ip: false
  force-dns-mapping: true
  override-destination: true
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  default-nameserver:
  - 119.29.29.29
  - 223.5.5.5
  - 8.8.4.4
  - 1.0.0.1
  nameserver:
  - https://dns.alidns.com/dns-query
  - https://doh.pub/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/15
  fake-ip-filter:
  - '*.lan'
  - '*.local'
  - localhost
  - '*.msftconnecttest.com'
  - '*.msftncsi.com'
proxy-providers:
  Subscribe:
    url: http://sub.store/download/collection/all?target=Stash
    interval: 86400
    benchmark-url: http://www.gstatic.com/generate_204
    benchmark-timeout: 5
